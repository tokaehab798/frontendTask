
<div>
  <app-header></app-header> 
</div>
<section class="schools bg-body-tertiary py-5 ">
  <div class="container-fluid p-sm-5">
    <div class="row g-2">
      <div class="col-lg-3 col-md-6 col-sm-12  mb-2" *ngFor="let program of Programs">
        <div class="card p-2 h-100 d-flex flex-column">
          <div class="position-relative card-img">
            <img [src]="program.coverpic" class="card-img-top rounded-2" alt="image1">
            <i class="far fa-heart me-3 position-absolute"></i>
            <div class="logo-image">
              <img [src]="program.logopic" alt="" class="w-50 rounded-1 bg-white border-2 p-1 logo-pic">
            </div>
          </div>
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <div class="d-flex justify-content-between pt-2">
                <p class="rounded-2 me-1 fw-light bg-babyblue p-1 ">{{ program.category }}</p>
                <p class="rounded-2 me-1 fw-light bg-pink p-1 ">â‚¬ {{ program.fee }}</p>
              </div>
              <p class="">{{ program.progName }}</p>
              <h5 class="">{{ program.schoolName }}</h5>
            </div>
            <div class="text-muted ">
              <div class="d-flex justify-content-between">
                <p><i class="fa-regular fa-calendar me-2"></i>{{ program.start_date.join(', ') }}</p>
                <p><i class="fa-regular fa-clock me-2"></i>{{ program.lenght }} Years</p>
              </div>
              <div class="d-flex justify-content-between">
                <p><i class="fa-solid fa-globe me-2"></i>{{ program.lang.join(', ') }}</p>
                <p><i class="fa-solid fa-location-dot me-2"></i>{{ program.city.join(', ') }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center m-5 ">
    <div><i class="fa-solid fa-chevron-left main-color mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-1 border TheIcons bg-main-color mb-2 me-3  text-white"></i></div>
    <div><i class="fa-solid fa-2 border TheIcons bg-body-tertiary mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-3 border TheIcons bg-body-tertiary mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-4 border TheIcons bg-body-tertiary mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-5 border TheIcons bg-body-tertiary mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-6 border TheIcons bg-body-tertiary mb-2 me-3"></i></div>
    <div><i class="fa-solid fa-chevron-right main-color mb-2 me-3"></i></div>
</div>
</section>
